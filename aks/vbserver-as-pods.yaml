apiVersion: v1
kind: Pod
metadata:
  name: vbserver-three
  labels:
    app: vbserver-three
    name: vbserver-three
  annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9144"
      prometheus.io/path: /metrics
spec:
  nodeSelector:
    "kubernetes.io/os": windows
  containers:
  - name: vbserver-three
    image: jmaks.azurecr.io/vbserver:3.2
    ports:
    - containerPort: 9001
      name: telnet
    - containerPort: 9144
      name: metrics
    readinessProbe:
      tcpSocket:
        port: 9001
      initialDelaySeconds: 5
      periodSeconds: 10
    livenessProbe:
      tcpSocket:
        port: 9001
      initialDelaySeconds: 15
      periodSeconds: 20
  tolerations:
  - key: "os"
    operator: "Equal"
    value: "windows"
    effect: "NoSchedule"
---

apiVersion: v1
kind: Service
metadata:
  name: vbserver-three-lb
spec:
  type: LoadBalancer
  selector:
    app: vbserver-three
  ports:
    - protocol: TCP
      port: 9001
      targetPort: 9001

