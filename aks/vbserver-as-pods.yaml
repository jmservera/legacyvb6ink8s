apiVersion: v1
kind: Pod
metadata:
  name: vbserver-one
  labels:
    app: vbserver-one
spec:
  nodeSelector:
    "kubernetes.io/os": windows
  containers:
  - name: vbserver-one
    image: jmaks.azurecr.io/vbserver:3.2
    ports:
    - containerPort: 9001
      name: telnet
  tolerations:
  - key: "os"
    operator: "Equal"
    value: "windows"
    effect: "NoSchedule"
---

apiVersion: v1
kind: Service
metadata:
  name: vbserver-one-lb
spec:
  type: LoadBalancer
  selector:
    app: vbserver-one
  ports:
    - protocol: TCP
      port: 9001
      targetPort: 9001

